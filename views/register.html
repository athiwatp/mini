<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Mini Shop</title>
		<link rel='stylesheet' 
			href='/css/bootstrap.min.css'>
		<style>
			input { margin-bottom: 8px; }
		</style>
	</head>
	<body>
		<div class='container'>
			<h1>Register</h1>
            <form action='/register-user' method='post'>
                <input class='form-control'
                    placeholder='Name'
                    name='name'
                    autofocus required>
				<input class='form-control'
					placeholder='Email'
					name='email' required>
				<input class='form-control'
					placeholder='Password'
					name='password'
					type='password' required>
				<button type='submit'
					class='btn btn-primary'
					>Register</button>
            </form>
		</div>

	</body>
</html>
