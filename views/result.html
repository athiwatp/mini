<% include header.html %>
<style>
	.card-img-top {
		height: 200px;
		background: lightpink;
	}
</style>

<div class='container'>
	<h1>Search Result</h1>
	<div class='row'>
	<% for (var i = 0; i < list.length; i++) { %>
	<div class='col-xs-12 col-sm-6 col-md-4 col-lg-3'>
	<div class='card'>
		<div class='card-img-top'>
		</div>
		<div class='card-block'>
			<h4 class='card-title'>
				<%= list[i].topic %>
			</h4>
			<p class='card-text'>
				<%= list[i].detail %>
			</p>
		</div>
	</div>
	</div>
	<% } %>
	</div>
</div>
<% include footer.html %>
