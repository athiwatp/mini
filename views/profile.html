<% include header.html %>
<div class='container'>
	<% include menu.html %>
	
	<br>
	Welcome to your profile page
	<br>
	<% if (user.photo) { %>
	<img src='<%= user.photo + ".png" %>' 
		onclick='photoClick()'
		style="width:160px;">
	<% } else { %>
		<button class='btn btn-primary'
		onclick='photoClick()'
		>Upload Profile</button>
	<% } %>

	<form action='/save-profile' method='post'
		enctype='multipart/form-data'
		id='profile-form'
		style='display:none'>
		<input type='file' name='photo'
			id='profile-photo'
			onchange='photoSave()'>
	</form>
</div>
<script>
	function photoClick() {
		document.getElementById('profile-photo').click()
	}
	function photoSave() {
		document.getElementById('profile-form').submit()
	}
</script>
<% include footer.html %>
